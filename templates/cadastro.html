{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 shadow rounded">
            <h3>Cadastre-se na {{ config.nome_loja }}</h3>
            <p class="text-muted">Receba ofertas exclusivas e acompanhe seus pedidos.</p>
            <form method="POST">
                <div class="mb-3">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>WhatsApp</label>
                    <input type="text" name="whatsapp" class="form-control" placeholder="(00) 00000-0000" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">CRIAR CONTA</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
