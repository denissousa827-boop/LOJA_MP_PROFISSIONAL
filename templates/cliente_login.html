<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Minha Conta</title>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #555; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            margin-bottom: 10px;
        }
        .btn-acessar { 
            width: 100%; 
            padding: 14px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-acessar:hover { background: #0056b3; }
        .links-aux { text-align: center; margin-top: 15px; font-size: 14px; }
        .links-aux a { color: #007bff; text-decoration: none; display: block; margin-bottom: 10px; }
        .links-aux a:hover { text-decoration: underline; }
        .error { 
            color: #d9534f; 
            background: #f2dede; 
            padding: 10px; 
            border-radius: 4px; 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 14px;
        }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minha Conta</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('cliente_login') }}" method="POST">
            <label>E-mail</label>
            <input type="email" name="email" required placeholder="seu@email.com">
            
            <label>Senha</label>
            <input type="password" name="senha" required placeholder="******">
            
            <button type="submit" class="btn-acessar">Entrar</button>
        </form>

        <div class="links-aux">
            <a href="{{ url_for('recuperar_senha') }}">Esqueceu a senha?</a>
            
            <a href="{{ url_for('cliente_cadastro_rota') }}">NÃ£o tem conta? Cadastre-se aqui</a>
            <hr>
            <a href="{{ url_for('homepage') }}">Voltar para a loja</a>
        </div>
    </div>
</body>
</html>
