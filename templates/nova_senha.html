{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Nova Senha</h2>
    <form method="POST">
        <label>Nova Senha:</label>
        <input type="password" name="senha" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
        
        <label>Confirme a Nova Senha:</label>
        <input type="password" name="confirmacao" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
        
        <button type="submit" style="width: 100%; background: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold;">Salvar Nova Senha</button>
    </form>
</div>
{% endblock %}
