{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Recuperar Senha</h2>
    <p style="font-size: 0.9em; color: #666; text-align: center;">Informe seus dados para validar sua conta.</p>
    
    <form method="POST">
        <label>E-mail Cadastrado:</label>
        <input type="email" name="email" placeholder="seu@email.com" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
        
        <label>CPF (Apenas n√∫meros):</label>
        <input type="text" name="cpf" placeholder="000.000.000-00" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
        
        <button type="submit" style="width: 100%; background: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold;">Verificar Dados</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <a href="{{ url_for('cliente_login') }}" style="color: #666; font-size: 0.9em;">Voltar para o Login</a>
    </div>
</div>
{% endblock %}
